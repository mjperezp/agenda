<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/sapps-studio/symbiosis-css/symbiosis.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<header class="header__container">
    <nav>
        <ul class="header__ul">
            <li class="header__li">
                <a href="#">
                    <img src="img/menu-white.png" alt="menu" class="header__img">
                </a>
            </li>
            <li class="header__li">
                <a href="#">
                    <img src="img/search-white.png" alt="menu" class="header__img">
                </a>
            </li>
        </ul>
    </nav>
</header>
<main class="container">
    <section>
        <div class="intro">
            <div class="intro__left">
                <p class="day">Sunday</p>
                <p class="date">September,11,2022</p>
            </div>
            <div class="intro__right">
                <p class="temperature">29ºC</p>
                <p class="sun">
                    <img src="img/sun-white.png" alt="sun" class="sun__ancho">
                </p>
            </div>
        </div>
        <p class="hello">Hello Hung!</p>
    </section>
    <section>
        <div class="calendar">
            <article class="article">
                <div class="calendar__time">
                    <p class="num">8</p>
                    <p class="am">AM</p>
                </div>
                <div class="calendar__texts">
                    <p class="calendar__texts-title">Have some breakfast!</p>
                    <span class="calendar__texts-subtitle">delicious noddle</span>
                    <hr>
                </div>
            </article>
            <article class="article">
                <div class="calendar__time">
                    <p class="num">9</p>
                    <p class="am">AM</p>
                </div>
                <div class="calendar__texts">
                    <p class="calendar__texts-title">Working on my new UI design!</p>
                    <span class="calendar__texts-subtitle">nice design!</span>
                    <hr>
                </div>
            </article>
            <article class="article">
                <div class="calendar__time">
                    <p class="num">12</p>
                    <p class="am">AM</p>
                </div>
                <div class="calendar__texts">
                    <p class="calendar__texts-title">Lunchtime!</p>
                    <span class="calendar__texts-subtitle">awesome meat stew</span>
                    <hr>
                </div>
            </article>
        </div>
    </section>
</main>
<footer class="footer__container">
    <div class="footer">
        <p>
            <img src="img/check-white.png" alt="check" class="footer__check">
        </p>
        <p>
            <img src="img/editar-white.png" alt="edit" class="footer__edit">
        </p>
        <p>
            <img src="img/añadir-white.png" alt="add" class="footer__add">
        </p>
    </div>
</footer>
</body>
</html>
